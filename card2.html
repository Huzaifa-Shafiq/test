<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Card</title>
    <link rel="stylesheet" href="cardSty.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="assets/img/client2.png" alt="Profile Image">
        </div>
        <div class="card-content">
            <h2 class="card-name">Mr. XYZ</h2>
            <p class="card-description">A passionate web developer with experience in creating responsive and dynamic websites. Skilled in HTML, CSS, JavaScript, and modern frameworks.</p>
            <div class="social-media">
                <a href="https://twitter.com" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com" class="social-icon"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
